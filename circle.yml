machine:
  services:
    - docker
 
dependencies:
  override:
    - docker info
    - docker build -t ikai/go-thumber .
 
test:
  override:
    - docker run -p 81:8081 ikai/go-thumber echo "Hello world!"

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push ikai/go-thumber
